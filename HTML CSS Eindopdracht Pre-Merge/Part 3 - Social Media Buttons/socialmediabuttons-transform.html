<!DOCTYPE html>
<html>  
    <head>
        <title>Part 3: Social Media Buttons - Transform</title>
        <link rel="stylesheet" type="text/css" href="buttons.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
    <div class="buttons_wrapper">
        <h1>Social Media Buttons Redux</h1>
        <div class="blog_button">
            <img class="icons" src="images/blogicon.png">
            <div class="button_text"><a href="https://www.google.com" target="_blank">Check out my blog</a></div>
        </div>
        <div class="twitter_button">
            <img class="icons" src="images/twittericon.png">
            <div class="button_text"><a href="https://www.google.com" target="_blank">Follow me on Twitter</a></div>
        </div>
        <div class="linkedin_button">
            <img class="icons" src="images/linkedinicon.png">
            <div class="button_text"><a href="https://www.google.com" target="_blank">Connect on LinkedIn</a></div>
        </div>
        <div class="fb_button">
            <img class="icons" src="images/fbicon.png">
            <div class="button_text"><a href="https://www.google.com" target="_blank">Like my FaceBook page</a></div>
        </div>
        <div class="github_button">
            <img class="icons" src="images/githubicon.png">
            <div class="button_text"><a href="https://www.google.com" target="_blank">See projects on Github</a></div>
        </div>
    </div> 
    </body>


</html>
